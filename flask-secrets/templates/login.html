<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
    		<form method="POST" action="/">
    {{ form.csrf_token }}
<p>
			   {{ form.email.label }}<br>
			{{ form.email(size=20) }}</p>
			<p>
				{% for err in form.email.errors %}
				<span style="color:red">{{err}}</span>
				{% endfor %}
				    {{ form.password.label }}<br>
			{{ form.password(size=20) }}
			</p>
			{% for err in form.password.errors %}
			<span style="color:red">{{err}}</span>
				{% endfor %}
		{{form.submit}}
			</form>
        </div>
	</body>
</html>
